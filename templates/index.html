{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Vacantes disponibles</h1>
    <a class="btn btn-outline-primary" href="#">Crear vacante</a>
  </div>
  <div class="row">
    {% for v in vacantes %}
    <div class="col-md-6">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <h5 class="card-title">{{ v.titulo }}</h5>
          <p class="card-text text-truncate">{{ v.descripcion }}</p>
          <p class="mb-1"><strong>Estado:</strong> {{ v.estado }}</p>
          <a href="/vacante/{{ v.id }}" class="btn btn-primary btn-sm">Ver detalle & postular</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
