{% extends 'base.html' %}
{% block content %}
  <h1>Dashboard - Auditor</h1>
  <div class="card p-3 mt-3">
    <h5>Últimos logs</h5>
    <ul>
      {% for l in logs %}
        <li>{{ l.fecha }} — {{ l.usuario_mysql }} — {{ l.accion }} — {{ l.tabla_afectada }} — {{ l.descripcion }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
