{% extends 'base.html' %}
{% block content %}
  <h2>Configuración - Usuarios</h2>
  <table class="table">
    <thead><tr><th>ID</th><th>Usuario</th><th>Nombre</th><th>Email</th><th>Rol</th><th>Activo</th></tr></thead>
    <tbody>
      {% for u in users %}
        <tr>
          <td>{{ u.id }}</td>
          <td>{{ u.username }}</td>
          <td>{{ u.nombre }}</td>
          <td>{{ u.email }}</td>
          <td>{{ u.rol_app }}</td>
          <td>{{ 'Sí' if u.activo else 'No' }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
