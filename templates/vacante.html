{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <div class="col-md-8">
      <h2>{{ vacante.titulo }}</h2>
      <p class="text-muted">Departamento: {{ vacante.departamento }}</p>
      <p>{{ vacante.descripcion }}</p>
      <h5>Requerimientos</h5>
      <pre>{{ vacante.requerimientos }}</pre>
    </div>
    <div class="col-md-4">
      <div class="card p-3 shadow-sm">
        <h5>Postularse</h5>
        <form method="post" action="/postular_ui">
          <input type="hidden" name="vacante_id" value="{{ vacante.id }}">
          <div class="mb-2">
            <label class="form-label">ID postulante</label>
            <input class="form-control" name="postulante_id" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Usuario (DB)</label>
            <input class="form-control" name="usuario" value="reclutador_user">
          </div>
          <button class="btn btn-success w-100">Enviar postulaci√≥n</button>
        </form>
        <hr>
        <a href="/ranking/{{ vacante.id }}" class="btn btn-outline-secondary w-100">Ver ranking</a>
      </div>
    </div>
  </div>
{% endblock %}
